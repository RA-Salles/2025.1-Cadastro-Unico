site_name: Carteira de Trabalho Digital
site_url: https://requisitos-de-software.github.io/2025.1-Carteira-de-Trabalho-Digital/

nav:
  - Home:
      - Sobre: index.md
  - Planejamento:
    - Heatmap: planejamento/heatmap.md
    - Ferramentas: planejamento/ferramentas.md
    - Cronograma Planejado: planejamento/cronograma.md
    - Cronograma Executado: planejamento/cronograma_executado.md
    - Metodologia: planejamento/metodologia.md
    - Termos de Uso: planejamento/termosDeUso.md
  - Pré-rastreabilidade:
    - Aplicativo: pre-rastreabilidade/aplicativo.md
    - Aplicativos Analisados: pre-rastreabilidade/appsAnalisados.md
  - Rastreabilidade:
    - Verificação: rastreabilidade/verificacao/checklist_1.md
  - Atas de Reunião:
    - Ata 1: atas/reuniao1.md
    - Ata 2: atas/reuniao2.md
    - Ata 3: atas/reuniao3.md
    - Ata 4: atas/reuniao4.md
  - Elicitação:
    - Introdução: elicitacao/index.md
    - Introspecção: elicitacao/introspecção.md
  - Apresentações:
    - Apresentação I: apresentacoes/apresentacao1.md
  - Inspeções:
    - Inspeção I: inspecoes/inspecao1.md
   
theme:
  logo: assets/logo-ctd.png
  name: material
  font:
    text: IBM Plex Serif
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  palette:
    - scheme: light
      primary: custom
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro

    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro
icon:
  repo: fontawesome/brands/git-alt
